<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Light Mode</title>
    <style>
        .heading {
            text-align: center;
            color: coral;
            font-size: 50px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div>
        <img src="" class="theme-icon active" id="btn-dark" onclick="darkmode()" />

        <img src="" class="theme-icon" id="btn-light" onclick="lightmode()" />
        <h1 class="heading">Dark and Light Mode</h1>

        <p>Toggle Dark/Light Mode Click the button to toggle between dark and light mode for this page.</p>
    </div>
</body>
</html>
